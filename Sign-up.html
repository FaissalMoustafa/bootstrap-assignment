<!DOCTYPE html>
<html>
<head>
  <title>Sign Up / Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .form-signup{
        margin:0;
        max-width: 300px;
    }
    .header-image {
      max-width:200px;
      height: auto;
      margin: 0;
    }
    
  </style>
</head>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
            <img src="lorem farm.jpg" alt="Lorem Farm" class="header-image">
          </div>
        </div>
      </div>
</header>
<body>
  <div class="container">
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" id="signup-tab" data-bs-toggle="tab" href="#signupForm">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="login-tab" data-bs-toggle="tab" href="#loginForm">Log In</a>
      </li>
    </ul>

    <div class="tab-content">  <! --used chat gpt for parts of this code-->
      <div class="tab-pane fade show active" id="signupForm">
        <h1 class="text-center mb-4">Sign Up</h1>
        <form class="Sign-up">
            <h3>Register</h3>
            <P>create account</P>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" name="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="lastname" placeholder="Last Name">
                    </div>
                </div>
            </div>
        <button type="button" class="btn btn-primary">Sign Up</button>
      </div>

      <div class="tab-pane fade" id="loginForm">
        <h1 class="text-center mb-4">Log In</h1>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <input type="email" name="email" placeholder="Email Address">
                </div>
                <div class="col-md-6">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="col-md-6">
                    <input type="repassword" name="confirm_password" placeholder="Confirm password">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Log In</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
